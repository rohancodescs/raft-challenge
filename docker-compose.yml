version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: guestbook
      POSTGRES_PASSWORD: password
      POSTGRES_DB: guestbook
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports: [ "5432:5432" ]

  backend:
    build:
      context: ./backend
      target: dev          # <- add this
    environment:
      DATABASE_URL: postgres://guestbook:password@db:5432/guestbook
    ports: ["4000:4000"]
    command: ["npm","run","dev"]

  frontend:
    build: ./frontend
    depends_on: [ backend ]
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    ports: ["3000:3000"]
    command: ["npm","run","dev"]    # ← must say npm

volumes:
  db-data:
